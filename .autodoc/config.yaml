# Auto-Doc Project Configuration
# This is the "Self-Documentation" config for the autodoc tool itself.

# Global Context
context:
  files:
    - "README.md"

# Mappings
# Mapping the tool's own source code to its documentation.
mappings:
  # 1. Core Logic
  - name: "Core Modules"
    source: "autodoc/core/*.py"
    doc: "docs/core.md"

  # 2. CLI Commands
  - name: "CLI Commands"
    source: "autodoc/commands/*.py"
    doc: "docs/commands.md"

  # 3. Utilities
  - name: "Utilities"
    source: "autodoc/utils/*.py"
    doc: "docs/utils.md"

  # 4. Configuration
  - name: "Configuration"
    source: "autodoc/config.py"
    doc: "docs/configuration.md"

# Templates
# Paths to your custom Jinja2 templates
prompt_template: ".autodoc/templates/doc_prompt.j2"
system_instruction_template: ".autodoc/templates/system_instruction.j2"

# -----------------------------------------------------------------------------

# Model
model: "gemini-3-flash-preview"
thinking_level: "high"
