# Auto-Doc Configuration File
# ---------------------------
# This file controls how the Auto-Doc Agent behaves, including which files 
# are documented and what context is provided to the AI.

# -----------------------------------------------------------------------------
# Global Context
# -----------------------------------------------------------------------------
# Files listed here will be included in EVERY prompt sent to the LLM.
# Use this for high-level documentation like READMEs, Architecture diagrams (text),
# or Style Guides to ensuring the agent mimics your project's tone.
context:
  files:
    - "README.md"
    # - "docs/architecture.md" 

# -----------------------------------------------------------------------------
# Mappings (File Routing)
# -----------------------------------------------------------------------------
# Mappings: Define which source files map to which documentation files.
mappings:
  # Example 1: Main API Documentation
  - name: "Main API"
    # Source Pattern (Glob):
    # - Supports standard shell-style wildcards (*, ?, [seq], [!seq])
    # - Supports recursive matching with ** (e.g. src/**/*.py)
    # - Patterns are matched against the repository root.
    source: "src/**/*.py"
    # Target documentation file
    doc: "docs/reference.md"

  # Example 2: Auth Module (commented out)
  # - name: "Authentication"
  #   source: "src/auth/**/*.py"
  #   doc: "docs/auth.md"

# -----------------------------------------------------------------------------
# Model Configuration
# -----------------------------------------------------------------------------
# The Gemini model to use. 
# Recommended: gemini-3-flash-preview (Fast, Large Context)
# Alternatives: gemini-3-pro-preview (Stronger Reasoning)
model: "gemini-3-flash-preview"

# Thinking Level (Gemini 3 Models Only)
# Controls the depth of reasoning.
# Options for Gemini 3 Flash: "minimal", "low", "medium", "high"
# Options for Gemini 3 Pro: "low", "high"
# Default: "high" (Dynamic reasoning)
thinking_level: "high"

# -----------------------------------------------------------------------------
# Template Configuration
# -----------------------------------------------------------------------------
# You can override the default Jinja2 templates used by the agent.
# Paths should be relative to the project root.

# 1. Prompt Template: Controls the structure of the request sent to the LLM.
#    Variables: {{ sources }}, {{ context_files }}, {{ doc_file }}, {{ doc_content }}
# prompt_template: ".autodoc/templates/doc_prompt.j2"

# 2. System Instruction: Defines the persona and rulebook for the agent.
# system_instruction_template: ".autodoc/templates/system_instruction.j2"
